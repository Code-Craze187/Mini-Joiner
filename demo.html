<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Joiner</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="download.png">
</head>
<body>
<h1>Join A Game (Keyboard Shortcuts Demo)</h1>
<div class="join-input">
<h3>Type Your Code:</h3>
            <label for="userInput" class="sr-only">Enter Join Code:</label>
            <input type="text" id="userInput" placeholder="Enter Join Code">
        </div>
<h3>Do Ctrl+(First letter of game mode)</h3>
    <ul>
    <h3>Supported Modes:</h3>
      <li>Gimkit</li>
      <li>Blooket</li>
      <li>Wayground</li>
      <li>Kahoot</li>
      <li>Quizlet (Not working at the moment)</li>
    </ul>
    <script src="demo.js"></script>
</body>
</html>
