<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Joiner</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="download.png">
</head>
<body>
<h1>Join A Game</h1>
<div class="join-input">
<h3>Type Your Code:</h3>
            <label for="userInput" class="sr-only">Enter Join Code:</label>
            <input type="text" id="userInput" placeholder="Enter Join Code">
        </div>
    <div class="container">
    <div class="platform-selection">
    <h3>Select Your Platform To Lauch OR Do Ctrl+(First Letter Of Game Mode):</h3>
        <button onclick="Gimkit()">Gimkit</button>
        <button onclick="Blooket()">Blooket</button>
        <button onclick="Wayground()">Wayground (Quizziz)</button>
        <button onclick="Kahoot()">Kahoot</button>
        <button onclick="Quizlet()">Quizlet (May not work at the moment)</button>
    </div>
    </div>
    <script src="newscript.js"></script>
</body>
</html>
